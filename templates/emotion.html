<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Эмоцияны басқару</title>
<style>
    @media (max-width: 1024px) {
    .container {
        padding: 30px;
        max-width: 90%;
    }
    .card h2 {
        font-size: 24px;
    }
    .card p {
        font-size: 16px;
    }
    .card img {
        max-width: 100%;
    }
    .navbar {
        padding: 15px 30px;
    }
    .navbar .nav-links a {
        margin-left: 20px;
        font-size: 16px;
    }
}

@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
    }
    .nav-links {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
    }
    .nav-links a {
        margin: 10px 0;
    }
    .container {
        padding: 20px;
    }
    footer {
        flex-direction: column;
        padding: 20px;
    }
    footer .logo-area, footer > div {
        margin-bottom: 20px;
    }
}

@media (max-width: 480px) {
    .card h2 {
        font-size: 20px;
    }
    .card p {
        font-size: 14px;
    }
    #music-btn {
        width: 50px;
        height: 50px;
        font-size: 24px;
    }
}
body {font-family:'Times New Roman'; background:#FFF5F3; text-align:center; margin:0; padding:0;}
.container {max-width:900px; margin:50px auto; background:#fff; border-radius:12px; padding:30px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
h1 {color:#B22222;}
iframe {width:100%; height:400px; border:none; border-radius:10px; margin-top:20px;}
button {background:#B22222; color:white; padding:10px 20px; border:none; border-radius:8px; margin-top:20px; cursor:pointer;}
button:hover {background:#8B0000;}
p {text-align:left; font-size:18px; line-height:1.6; color:#444; margin-top:20px;}
</style>
</head>
<body>
<div class="container">
<h1>Эмоцияны басқару</h1>
<iframe src="emotion_video.mp4"></iframe>
<p>Өзіңіздің эмоцияңызды тану – күйзеліс деңгейін түсірудің алғашқы қадамы. Ашуланғанда немесе шаршағанда, 1 минут тыныс алып, сөзбен өз сезіміңізді сыртқа шығарыңыз.</p>

<a href="/advice"><button>← Артқа</button></a>
</div>
</body>
</html>
