<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Кәсіби күйзелістен шығудың қарапайым жаттығулары</title>
<style>
    @media (max-width: 1024px) {
    .container {
        padding: 30px;
        max-width: 90%;
    }
    .card h2 {
        font-size: 24px;
    }
    .card p {
        font-size: 16px;
    }
    .card img {
        max-width: 100%;
    }
    .navbar {
        padding: 15px 30px;
    }
    .navbar .nav-links a {
        margin-left: 20px;
        font-size: 16px;
    }
}

@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
    }
    .nav-links {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
    }
    .nav-links a {
        margin: 10px 0;
    }
    .container {
        padding: 20px;
    }
    footer {
        flex-direction: column;
        padding: 20px;
    }
    footer .logo-area, footer > div {
        margin-bottom: 20px;
    }
}

@media (max-width: 480px) {
    .card h2 {
        font-size: 20px;
    }
    .card p {
        font-size: 14px;
    }
    #music-btn {
        width: 50px;
        height: 50px;
        font-size: 24px;
    }
}
body {
    font-family: 'Times New Roman';
    background: #FFF5F3;
    margin: 0; padding: 0;
    text-align: center;
}
.container {
    max-width: 1000px;
    margin: 50px auto;
    background: #fff;
    border-radius: 12px;
    padding: 40px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
h1 { color: #B22222; margin-bottom: 20px; }
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
    margin-top: 30px;
}
.item {
    background: #FFE4E0;
    border-radius: 10px;
    padding: 25px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s, background 0.3s;
}
.item:hover {
    transform: scale(1.05);
    background: #FFD6D1;
}
.item a {
    text-decoration: none;
    color: #B22222;
    font-size: 20px;
    font-weight: bold;
    display: block;
}
.exercise-desc {
    font-size: 14px;
    color: #666;
    margin-top: 10px;
    text-align: left;
}
button {
    background: #B22222;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    margin-top: 40px;
    cursor: pointer;
}
button:hover { background: #8B0000; }
</style>
</head>
<body>
<div class="container">
    <h1>Кәсіби күйзелістен шығудың қарапайым жаттығулары</h1>
    <p>Төмендегі жаттығуларды таңдап, бейне мен түсіндірмесін көріңіз:</p>

    <div class="grid">
        {% for exercise in exercises %}
        <div class="item">
            <a href="/exercise/{{ exercise.id }}">
                {{ exercise.name }}
            </a>
            <div class="exercise-desc">
                {{ exercise.description[:100] }}...
            </div>
        </div>
        {% endfor %}
    </div>

    <a href="/hope"><button>← Артқа</button></a>
</div>
</body>
</html>
